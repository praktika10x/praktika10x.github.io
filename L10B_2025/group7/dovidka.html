<!DOCTYPE html> 
<html lang="uk"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Cyber_sekyrity</title> 

    <style>
        .card {
            width: 90%;
            border: 0px grey solid;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0px 0px 0px grey;
            padding: 7px;
            box-sizing: border-box;
        }

        .wrap {
            width: 100%;
            margin: 0;
            padding: 0 10px;
        }

        

        h1, h2, h3 {
            font-family: comic sans ms;
        }

        li {
            font-family: comic sans ms;
        }

        

        
    </style>

</head> 
<body> 

    <div class="wrap">
        <div class="card">
            <h3>Наша команда</h3>
            <ul>
                <li>Бухикало Богдан</li>
                <li>Шепель Дмитро</li>
                <li>Максимчук Богдан</li>
            </ul>
            <h3>Програмні засоби які були використані </h3>
            <ul>
                <li>Canva</li>
                <li>Trello</li>
                <li>Onecompiller</li>
                <li>Figma</li>
            </ul>
        </div>

        

</body> 
</html>
