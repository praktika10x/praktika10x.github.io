<!DOCTYPE html> 
<html lang="uk"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Cyber_sekyrity</title> 

    <style>
        .card {
            width: 100%;
            border: 0px grey solid;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px grey;
            padding: 10px;
            box-sizing: border-box;
        }

        .wrap {
            width: 100%;
            margin: 0;
            padding: 0 10px;
        }

        ul {
            list-style-type: disc; 
            padding-left: 20px; 
        }

        h1, h2 {
            font-family: comic sans ms;
        }

        li {
            font-family: comic sans ms;
        }

        a {
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            background-color: #cce6ff;
            border-radius: 15px;
            margin: 5px;
            color: #4B0082;
            box-shadow: 2px 2px 5px skyblue;
        }

        a:hover {
            background-color: #7B68EE;
        }
    </style>

</head> 
<body> 

    <div class="wrap">
        <div class="card">
            <h1>Наша команда</h1>
            <ul>
                <li>Бухикало Богдан</li>
                <li>Шепель Дмитро</li>
                <li>Максимчук Богдан</li>
            </ul>
        </div>

        <div class="card">
            <h2>Напрямок дослідження</h2>
            <ul>
                <li>Кібербезпека та її професії</li>
            </ul>
        </div>
    </div>

</body> 
</html>
