<!DOCTYPE html> 
<html lang="uk"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Cyber_sekyrity</title> 

<style>
    .card {
      width:950px;
      height:150px;
      border: 0px grey solid;
      border-radius: 10px;
      float: left;
      margin: 10px;
      box-shadow: 2px 2px 5px grey;
      padding: 10px;
    }
    .wrap {
      width: 1000px;
      margin:auto;
    }
    
    
    ul {
      list-style-type: none;
      margin: auto;
      width: 50%;
    }
    
    h1, h2 {
      font-family:comic sans ms;
      
    }
    
    
    li {
      font-family:comic sans ms;
    
    a {
      text-decoration: none;
      display: inline-block;
      padding: 10px 20px;
      background-color: #cce6ff;
      border-radius: 15px;
      margin: 5px;
      color: #4B0082;
      box-shadow: 2px 2px 5px skyblue;
      
    }

    
    .a:hover {
      background-color: #7B68EE	;
    }
  </style>



</head> 
<body> 


<div class="wrap">
    <div class="card">
      <h1>Наша команда</h1>
      
              <li>Бухикало Богдан</li>
              <li>Шепель Дмитро</li>
              <li>Максимчук Богдан</li>
    </div>

    
            



<div class="wrap">
    <div class="card">
      <h2>Напрямок дослідження</h2>
      
              <li>Кібербезпека та її професії</li>
              
    </div>
    

    
              
    
</body> 
</html>
