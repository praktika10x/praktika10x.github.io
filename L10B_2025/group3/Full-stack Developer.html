<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-stack Developer</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .wrap {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .card {
      width: 200px;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 2px 2px 8px rgba(135, 206, 235, 0.6);
      background-color: #ffe6ec; 
      border: 2px solid lightgray;
      color: #333;
      text-align: center;
    }

    .card img {
      width: 80px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
  </style>
</head>
<body>

  <h1>Сутність професії</h1>
  <p>Full stack developer – це універсальний спеціаліст...</p>

  <div class="wrap">
    <div class="card">       
      <img src="https://cdn.freebiesupply.com/logos/large/2x/airbnb-2-logo-png-transparent.png" alt="Airbnb logo">
      <p>
        <strong>Airbnb</strong><br>
        Онлайн-платформа, де люди можуть розміщувати та шукати житло для короткострокового перебування.
      </p>
    </div>
  </div>

</body>
</html>
